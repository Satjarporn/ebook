<html>
<head>
<title>Market</title>
<script type="text/javascript" src="../javascripts/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
	
	function loadMarket(){
		$.ajax({
			url : window.location.origin + '/getBooks',
			success : function(data){
				//var books = JSON.parse(data);
				var books = data;
				var temp = "";
				for(var i = 0;i < books.length;i++){
					temp+='<tr><td>' + books[i].name + '</td><td>' + books[i].writer + '</td><td>' + books[i].translater + '</td><td>' + books[i].price + '</td><td><button type="button" onclick="buy(' + books[i].ID + ')">Buy now</button></td></tr>';
				}
				$('#bookTable').append(temp);
			}
		});
	}

	function buy(bookId){
		//window.location = window.location.origin + '/book/' + bookId;
		$.ajax({
			url : window.location.origin + '/buy',
			method : "POST",
			contentType : "application/json",
			data : JSON.stringify({
				book_id : bookId,
				user_id : getCookie("user_id")
			}),
			success : function(data){
				alert('done');
			}
		});
	}

	function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

</script>
</head>
<body onload="loadMarket()">
<a href="../">LOGO</a>
<a href="">menu1</a>
<a href="">Market</a>
<a href="../Inventory">Inventory</a>
<a href="./login">Login</a>

<table id="bookTable" border=1>
	<tr>
		<td>name</td>
		<td>writer</td>
		<td>translater</td>
		<td>price</td>
		<td>button</td>
	</tr>
	
</table>

</body>
</html>
